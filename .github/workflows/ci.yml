name: CI/CD Pipeline for Microshop

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: devopspankaj77/microshop/backend
  IMAGE_NAME_FRONTEND: devopspankaj77/microshop/frontend

jobs:
  build-and-push:
    runs-on: self-hosted
    outputs:
      IMAGE_TAG: ${{ steps.set-tag.outputs.IMAGE_TAG }}
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Build & push backend image
      - name: Build & Push Backend
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }} ./backend
          docker push $REGISTRY/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}

      # Build & push frontend image
      - name: Build & Push Frontend
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }} ./frontend
          docker push $REGISTRY/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}

      # Set image tag for deployment (as job output)
      - name: Set IMAGE_TAG for deployment
        id: set-tag
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_OUTPUT

      # Security scanning with Trivy
      - name: Scan Backend Image
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}

      - name: Scan Frontend Image
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}


  deploy:
    needs: build-and-push
    runs-on: self-hosted
    env:
      IMAGE_TAG: ${{ needs.build-and-push.outputs.IMAGE_TAG }}
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      # Configure kubeconfig
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config

      # Create namespace first
      - name: Deploy Namespace
        run: kubectl apply -f k8s/namespace.yaml

