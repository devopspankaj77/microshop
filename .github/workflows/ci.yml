name: CI/CD Pipeline for Microshop

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io/${{ github.repository_owner }}
  FRONTEND_IMAGE: microshop/frontend
  BACKEND_IMAGE: microshop/backend

jobs:
  build-and-push:
    runs-on: self-hosted
    outputs:
      IMAGE_TAG: ${{ steps.set-image-tag.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set IMAGE_TAG
      - name: Set IMAGE_TAG
        id: set-image-tag
        run: echo "IMAGE_TAG=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # Login to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Build & Push Backend
      - name: Build Backend
        run: |
          docker build -t $REGISTRY/$BACKEND_IMAGE:${{ steps.set-image-tag.outputs.IMAGE_TAG }} ./backend
          docker push $REGISTRY/$BACKEND_IMAGE:${{ steps.set-image-tag.outputs.IMAGE_TAG }}

      # Build & Push Frontend
      - name: Build Frontend
        run: |
          docker build -t $REGISTRY/$FRONTEND_IMAGE:${{ steps.set-image-tag.outputs.IMAGE_TAG }} ./frontend
          docker push $REGISTRY/$FRONTEND_IMAGE:${{ steps.set-image-tag.outputs.IMAGE_TAG }}

      # Cache Trivy DB
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy-db

      # Trivy Scan Backend
      - name: Scan Backend Image
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: $REGISTRY/$BACKEND_IMAGE:${{ steps.set-image-tag.outputs.IMAGE_TAG }}
          github-pat: ${{ secrets.GHCR_PAT }}
          args: --severity HIGH,CRITICAL --exit-code 0 --scanners vuln

      # Trivy Scan Frontend
      - name: Scan Frontend Image
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: $REGISTRY/$FRONTEND_IMAGE:${{ steps.set-image-tag.outputs.IMAGE_TAG }}
          github-pat: ${{ secrets.GHCR_PAT }}
          args: --severity HIGH,CRITICAL --exit-code 0 --scanners vuln

      # Generate SBOM Backend
      - name: SBOM Backend
        uses: anchore/sbom-action@v0
        with:
          image: $REGISTRY/$BACKEND_IMAGE:${{ steps.set-image-tag.outputs.IMAGE_TAG }}
          output-file: sbom-backend.json

      # Generate SBOM Frontend
      - name: SBOM Frontend
        uses: anchore/sbom-action@v0
        with:
          image: $REGISTRY/$FRONTEND_IMAGE:${{ steps.set-image-tag.outputs.IMAGE_TAG }}
          output-file: sbom-frontend.json

      # Upload SBOMs
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports
          path: |
            sbom-backend.json
            sbom-frontend.json

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    env:
      IMAGE_TAG: ${{ needs.build-and-push.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config

      # Update deployment YAMLs with new IMAGE_TAG
      - name: Update Backend Deployment
        run: |
          sed -i "s|__IMAGE_TAG__|${IMAGE_TAG}|g" k8s/backend-deployment.yaml

      - name: Update Frontend Deployment
        run: |
          sed -i "s|__IMAGE_TAG__|${IMAGE_TAG}|g" k8s/frontend-deployment.yaml

      # Apply Kubernetes resources
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/ -n microshop

