name: CI/CD Pipeline for Microshop

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: devopspankaj77/microshop/backend
  IMAGE_NAME_FRONTEND: devopspankaj77/microshop/frontend

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Build & push backend image
      - name: Build & Push Backend
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }} ./backend
          docker push $REGISTRY/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}

      # Build & push frontend image
      - name: Build & Push Frontend
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }} ./frontend
          docker push $REGISTRY/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}

      # Set image tag for deployment
      - name: Set IMAGE_TAG for deployment
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

      # Security scanning with Trivy
      - name: Scan Backend Image
        uses: aquasecurity/trivy-action@v2
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}

      - name: Scan Frontend Image
        uses: aquasecurity/trivy-action@v2
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      # Configure kubeconfig
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config

      # Replace __IMAGE_TAG__ in YAMLs with dynamic SHA
      - name: Update Deployment YAMLs
        run: |
          sed -i "s|__IMAGE_TAG__|${IMAGE_TAG}|g" k8s/backend-deployment.yaml
          sed -i "s|__IMAGE_TAG__|${IMAGE_TAG}|g" k8s/frontend-deployment.yaml

      # Deploy namespace & resources
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/ -n microshop
