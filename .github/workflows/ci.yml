name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write   # ðŸ‘ˆ Added

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push Backend
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/microshop/backend:${{ github.run_number }} ./backend
          docker push ghcr.io/${{ github.repository_owner }}/microshop/backend:${{ github.run_number }}

      - name: Build & Push Frontend
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/microshop/frontend:${{ github.run_number }} ./frontend
          docker push ghcr.io/${{ github.repository_owner }}/microshop/frontend:${{ github.run_number }}
