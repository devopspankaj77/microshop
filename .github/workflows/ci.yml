name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: devopspankaj77/microshop/backend
  IMAGE_NAME_FRONTEND: devopspankaj77/microshop/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }} ./backend
          docker push $REGISTRY/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}

      - name: Build & Push Frontend
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }} ./frontend
          docker push $REGISTRY/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}

      - name: Set image tag for CD
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          # Replace TAG dynamically in YAML
          sed -i "s|__IMAGE_TAG__|${IMAGE_TAG}|g" k8s/backend-deployment.yaml
          sed -i "s|__IMAGE_TAG__|${IMAGE_TAG}|g" k8s/frontend-deployment.yaml

          kubectl apply -f k8s/ -n microshop
