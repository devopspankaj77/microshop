name: CI/CD Pipeline for Microshop Deployment test

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: devopspankaj77/microshop/backend
  IMAGE_NAME_FRONTEND: devopspankaj77/microshop/frontend

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push Backend
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }} ./backend
          docker push $REGISTRY/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}

      - name: Build & Push Frontend
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }} ./frontend
          docker push $REGISTRY/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}

      - name: Set image tag for CD
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.30.0

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config

      - name: Update Manifests with Image Tag
        run: |
          sed -i "s|__IMAGE_TAG__|${IMAGE_TAG}|g" k8s/backend-deployment.yaml
          sed -i "s|__IMAGE_TAG__|${IMAGE_TAG}|g" k8s/frontend-deployment.yaml

      - name: Deploy to Kubernetes
        run: |
          
          kubectl apply -f k8s/ -n microshop
