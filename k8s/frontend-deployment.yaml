apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: microshop
  annotations:
    argocd-image-updater.argoproj.io/image-list: frontend=ghcr.io/devopspankaj77/microshop/frontend
    argocd-image-updater.argoproj.io/frontend.update-strategy: digest
    argocd-image-updater.argoproj.io/frontend.allow-tags: regexp:^sha-[0-9a-f]{7}$
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/devopspankaj77/microshop/frontend:sha-abcdef1 # placeholder
          ports:
            - containerPort: 3000
---
