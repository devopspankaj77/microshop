apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: microshop
  annotations:
    argocd-image-updater.argoproj.io/image-list: backend=ghcr.io/devopspankaj77/microshop/backend
    argocd-image-updater.argoproj.io/backend.update-strategy: latest
    argocd-image-updater.argoproj.io/backend.allow-tags: regexp:^[0-9]+$   # sirf numeric tags (jaise 78)
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/devopspankaj77/microshop/backend:78   # yahan pipeline build tag aayega
          ports:
            - containerPort: 8080
