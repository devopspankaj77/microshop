apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: microshop
  annotations:
    # ArgoCD Image Updater config
    argocd-image-updater.argoproj.io/image-list: backend=ghcr.io/devopspankaj77/microshop/backend
    argocd-image-updater.argoproj.io/backend.update-strategy: digest
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      # Agar private hoti to secret use karna padta, abhi public hai to comment rehne do
      # imagePullSecrets:
      #   - name: ghcr-secret
      containers:
        - name: backend
          # ðŸ‘‡ Tag ki jagah immutable digest use hoga
          image: ghcr.io/devopspankaj77/microshop/backend@sha256:dummy
          ports:
            - containerPort: 8080
