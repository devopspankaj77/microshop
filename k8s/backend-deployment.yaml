apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: microshop
  annotations:
    argocd-image-updater.argoproj.io/image-list: backend=ghcr.io/devopspankaj77/microshop/backend
    argocd-image-updater.argoproj.io/backend.update-strategy: digest
    argocd-image-updater.argoproj.io/backend.allow-tags: regexp:^sha-[0-9a-f]{7,40}$
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # ðŸ‘‡ Example digest, apna latest yahan daalna
          image: ghcr.io/devopspankaj77/microshop/backend@sha256:111aaa222bbb333ccc444ddd555eee666fff777ggg888hhh999
          ports:
            - containerPort: 8080
